<!DOCTYPE html> 
<html lang="es">
        <head>
                <meta charset="UTF-8">
                <title>Formulario de Contacto</title>
                <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
                maximun-scale=1.0, minimun-scale=1.0"></head>
                <link rel="stylesheet" href="EstiloIn.css">      
         <body>
                <div class="contenedor">
                    <form action="" class="form">
                    <div class="form-header">
                        <h1 class="form-title"><span>Formulario de Inscripción</span></h1>
                </div>
                     <label for="Nombre/s"class="form-label"></label>Nombres:</label>
                     <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">
                   
                     <label for="Apellido"class="form-label"></label>Apellido:</label>
                     <input type="text" id="Apellido" class="form-input" placeholder="Escriba su apellido">

                     <label for="edad"class="form-label"></label>Edad:</label>
                     <input type="number" id="Edad" class="form-input" placeholder="Escriba su edad">
                    
                     <label for="Dni"class="form-label"></label>DNI:</label>
                     <input type="text"class="form-label" placeholder="Escriba su Documento">
                 
                     <label for="Dirección"class="form-label"></label>Dirección:</label>
                     <input type="text" class="form-input" id="dirección" placeholder="Escriba su Dirección">

                     <label for="ciudad"class="form-label"></label>Ciudad:</label>
                     <input type="text"class="form-input" placeholder="Escriba Ciudad">

                     <label for="Localidad"class="form-label"></label>Localidad:</label>
                     <input type="text" id="Localidad" class="form-input" placeholder="Escriba su Localidad">

                     <label for="Provincia"class="form-label"></label>Provincia:</label>
                     <input type="text" id="Provincia" class="form-input" placeholder="Escriba su Provincia">
                     
                     <label for="Telefono" class="form-label">Telefono:</label>
                     <input type="tel" class="form-input" placeholder="Escriba su telefono">

                     <label for="Celular" class="form-label">Celular:</label>
                     <input type="text" class="form-input" placeholder="Ingrese su numero">

                     <label for="correo" class="form-label">Correo Electronico</label>
                     <input type="email" class="form-input" id="correo" placeholder="Escriba su correo">

                     <label for="Mensaje" class="form-label">Mensaje</label>
                     <textarea id="mensaje" class="form-textarea"placeholder="Escriba su Mensaje">
                     </textarea>
                     <input type="submit" class="btn-submit" value="Enviar">
                    
            </form>
        </div>
    </body>
</html>
